<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
</head>
<body>
  <script>
    // GitHub Pages returns 404 for nested paths—this script encodes that path and reloads root url
    var pathSegmentsToKeep = 1; // 1 for Project Pages under "/<repo>/"
    var l = window.location;
    var newUrl =
      l.protocol + "//" + l.hostname + (l.port ? ":" + l.port : "") +
      l.pathname.split("/").slice(0, 1 + pathSegmentsToKeep).join("/") +
      "/?/" +
      l.pathname.slice(1).split("/").slice(pathSegmentsToKeep).join("/").replace(/&/g, "~and~") +
      (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
      l.hash;
    if (l.href !== newUrl) {
      l.replace(newUrl);
    }
  </script>
</body>
</html>
