   <!-- ✅ GitHub Pages SPA redirect fixer – from rafgraph/spa-github-pages -->
  <script type="text/javascript">
    (function(l){
      // If URL starts with "/?/" it includes an encoded redirect path
      if(l.search[1] === '/'){
        var decoded = l.search.slice(1)
          .split('&')
          .map(s => s.replace(/~and~/g, '&'))
          .join('?');
        // Reconstruct correct URL and push into history (no reload)
        window.history.replaceState(
          null,
          null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    })(window.location);
 </script>
